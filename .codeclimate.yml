version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 4
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: true
    config:
      threshold: 500
  method-complexity:
    enabled: true
    config:
      threshold: 5
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: true
    config:
      threshold: 50
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: true
  identical-code:
    enabled: true

plugins:
  eslint:
    enabled: true
    config:
      extensions:
        - .js
      config: "./.eslintrc.json"
  stylelint:
    enabled: true
  fixme:
    enabled: true

ratings:
  paths:
    - "**.js"
    - "**.less"

exclude_paths:
  - "bin"
  - "node_modules"
  - "typings"
  - "coverage"
  - "dist"
  - "config/"
  - "**/*test.js"
  - ".travis.yml"
  - "yarn.lock"
  - ".codeclimate.yml"
  - ".eslintrc.json"
  - "cc-test-reporter"
  - "**/*.md"
  - "Dockerfile"
  - ".gitignore"
  - "**/*.json"
  - "public/**/*"
  - "scripts/*"